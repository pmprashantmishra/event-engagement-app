<template>
    <div class="slds-m-top_small">
        <lightning-button variant="brand" label="Add Option" onclick={handleAddOptionRow} data-index={index}></lightning-button>
    </div>

    <lightning-layout multiple-rows="true">
        <template for:each={optionsList} for:item="option" for:index="index">
            <div key={option} class="slds-p-right_small">
                <lightning-layout-item size="6" padding="right-small">
                    <lightning-input type="text" label="Option" onchange={handleOptionChange} data-index={index} required></lightning-input>
                </lightning-layout-item>
            </div>
        </template> 
    </lightning-layout>
</template>
